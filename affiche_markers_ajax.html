	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
			<script type="text/javascript">
	
	function afficherMarkers() {
		var markers = $('#markers');
		
		$.ajax({
			type: 'GET',
			url: 'http://www.argosapps.fr/test_markers/liste_lieux_geo.php?&jsoncallback=?', //jsoncallback très important sinon requête ne va pas marcher
			dataType: 'JSONp',
			timeout: 8000,
			success: function(data) {
    
				$.each(data, function(i,item){
					markers.append('<p> Lieu : ' + item.nom_lieu + ' Latitude : ' + item.latitude + ' longitude : ' + item.longitude + '</p>');

				});
			},
			error: function(data) {
				markers.append('<li>There was an error loading the markers');
				alert('Buuuug');
			}
		});
	}
	
		</script>
    </head>
    <body>			
	
		<div onclick="afficherMarkers()"> 
			afficher les markers
		</div>
	
		<div id="markers">
			
			
	
		
		</div>
